<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Update</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .image img { max-width: 100%; height: auto; border-radius: 5px; }
        .text { font-size: 1.2rem; color: #555; }
    </style>
</head>
<body>

    <h2><a id="news-title-link" href="#">News Title</a></h2>
    <div>
        <a id="news-image-link" href="#">
            <img id="news-image" src="default.jpg" alt="News Image">
        </a>
    </div>
    <p class="text" id="news-text">News description goes here...</p>
    <p><strong>Date:</strong> <span id="news-date">N/A</span></p>
    <a id="read-more" href="#">Read more</a>

    <script>
        fetch("news-data.json")
            .then(response => response.json())
            .then(data => {
                document.getElementById("news-title-link").innerText = data.title;
                document.getElementById("news-title-link").href = data.url;
                document.getElementById("news-image").src = data.image;
                document.getElementById("news-image-link").href = data.url;
                document.getElementById("news-text").innerText = data.text;
                document.getElementById("news-date").innerText = data.date;
                document.getElementById("read-more").href = data.url;
            })
            .catch(error => console.error("Error loading news:", error));
    </script>

</body>
</html>
